<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>ContactForm</title>
    <link rel="stylesheet" type="text/css" href="../static/css/MainPage.css" th:href="@{/css/MainPage.css}"/>
</head>
<body>
<header>
    <ul>
        <li><a href="/app/service/findAllUser" class="Logo">LOGO</a></li>
        <li><label>
            <form action="/app/service/search">
                <input class="search" type="text" name="text" placeholder="Search product...">
                <button class="search-button" type="submit" ><i class="fa fa-home"></i>Go</button>
            </form>
        </label></li>

        <li><img src="../static/images/icons8-user-32.png"></li>
        <li><a class="Sign" href="#">Sign in or Create account</a></li>
        <li><img class="Shopping-logo" src="../static/images/icons8-add-shopping-cart-50.png"></li>
        <li><a class="Sign" href="#">Shopping Cart</a></li>
    </ul>
</header>
<div class="nav-bar">
    <ul>
        <li><a class="Home" href="/app/service/findAllUser">Home</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="/app/service/product">Product</a></li>
        <li><a href="/app/service/test/contact">Contact</a></li>
    </ul>
</div>
<main>
    <div class="contactForm">
        <form action="action_page.php">

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">

        </form>
    </div>
    <div class="section-name-1">
        <h2>Chose by me</h2>
    </div>
    <section id="display-01">
        <div class="display-product">
            <div class="display-product-info">
                <div class="display-content" th:each="laptop: ${laptops}" style="cursor: pointer;"
                     th:if="${laptopStat.index < 4}"
                     th:onclick="'window.location.href = \'' + @{/app/service/product/{id}(id=${laptop.laptopId})} + '\''">
                    <img src="../static/images/Dell-N5570-NK533.jpg" th:src="@{/images/Dell-N5570-NK533.jpg}" style="width: 160px" alt="Add">
                    <h3><a th:text="${laptop.lapDescription}"></a></h3>

                    <h3 class="cost">Cost: <a th:text="${laptop.cost}"></a></h3>
                    <p>Start: <a th:text="${laptop.lapStart}"></a></p>
                    <hr>
                    <p>Screen: <a th:text="${laptop.screen}"></a></p>
                    <p>CPU: <a th:text="${laptop.cpu}"></a></p>
                    <p>RAM: <a th:text="${laptop.ram}"></a></p>
                    <p>VGA: <a th:text="${laptop.vga}"></a></p>
                    <p>HDH: <a th:text="${laptop.hdh}"></a></p>
                    <p>WEIGHT: <a th:text="${laptop.weight}"></a></p>

                </div>
            </div>
        </div>
    </section>
    <section id="contact">

        <div class="section-inner">

            <h2 >Contact me</h2>
            <p>You can find me on</p>
            <ul>
                <li><a>Twitter</a></li>
                <li><a href="https://www.facebook.com/TuanTranQuoc99">Facebook</a></li>
                <li><a>Instagram</a></li>
            </ul>
            <p>Or, you can <a>Send me an email</a></p>

        </div>
    </section>
</main>
</body>
</html>
</body>
</html>
