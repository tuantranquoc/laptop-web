<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style01.css" th:href="@{/css/style01.css}"/>
</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <form action="/app/login/login.html" method="post">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input placeholder="type your name" type="text" class="input" name="userName">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input  placeholder="your password" type="password" class="input" data-type="password" name="password">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In">
                </div>
                </form>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <form action="/app/service/signUp" method="post">
            <div class="sign-up-htm">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" class="input" name="userName">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input  placeholder="password" type="password" name="password" class="input" id="password" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Repeat Password</label>
                    <input  placeholder="repeat password" type="password" class="input" id="repeat-password" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Email Address</label>
                    <input id="pass" type="text" name="mail" class="input">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up" onclick="funtion()">
                </div>
                <script>
                    function funtion() {
                        var password = document.getElementById("password").value;
                        var repeat_password = document.getElementById("repeat-password").value;
                        if(repeat_password != password){
                            alert("Incorrect password");
                        }
                    }
                </script>

                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</label>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
